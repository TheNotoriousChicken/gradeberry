<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – GradeBerry</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center px-4">

  <div class="max-w-md w-full space-y-8 bg-gradient-to-br from-gray-900 via-black to-gray-900 p-8 rounded-2xl border border-purple-600/20 shadow-[0_0_40px_rgba(147,51,234,0.15)]">
    <div class="text-center">
      <h1 class="text-3xl font-bold bg-gradient-to-r from-purple-500 to-pink-500 bg-clip-text text-transparent mb-2">Welcome Back</h1>
      <p class="text-gray-400 text-sm">Log in to your GradeBerry account</p>
    </div>

    <form class="space-y-6">
      <div>
        <label for="email" class="block text-sm mb-1">Email address</label>
        <input id="email" type="email" required
               class="w-full p-3 rounded-lg bg-gray-800 border border-purple-700/30 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-600" 
               placeholder="you@example.com">
      </div>

      <div>
        <label for="password" class="block text-sm mb-1">Password</label>
        <input id="password" type="password" required
               class="w-full p-3 rounded-lg bg-gray-800 border border-purple-700/30 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-600"
               placeholder="••••••••">
      </div>

      <div class="flex justify-between items-center text-sm">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="form-checkbox bg-gray-700 text-purple-600 border-none">
          <span>Remember me</span>
        </label>
        <a href="#" class="text-purple-400 hover:underline">Forgot password?</a>
      </div>

      <button type="submit"
              class="w-full py-3 rounded-lg bg-purple-600 hover:bg-purple-700 font-semibold transition">
        Log In
      </button>
    </form>

    <div class="flex items-center my-4">
      <div class="flex-grow h-px bg-gray-700"></div>
      <span class="px-3 text-gray-500 text-sm">OR</span>
      <div class="flex-grow h-px bg-gray-700"></div>
    </div>

    <!-- Google Login -->
    <button class="w-full py-3 rounded-lg bg-white text-black font-semibold flex items-center justify-center space-x-2 hover:bg-gray-200 transition">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5">
      <span>Continue with Google</span>
    </button>

    <p class="text-center text-sm text-gray-400 mt-6">
      Don't have an account?
      <a href="signup.html" class="text-purple-400 hover:underline">Sign up</a>
    </p>
  </div>

</body>
</html>
